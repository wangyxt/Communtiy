<script>

    layui.use('table', function(){
        $ = layui.jquery;
        var table = layui.table;
        var url = '/auth/getAllUser';
        $('#search').click(function () {
            var mess = $("#mess").val();
            var url = '/auth/searchUser';
            table.reload('tt',{
                url: url
                ,where: {'mess':mess}
            })
        });
        table.render({
            id: 'tt'
            ,elem: '#test'
            ,url: url
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,cols: [
                [
                {type: 'checkbox', fixed: 'left'}
                ,{field:'uid', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'name', title:'姓名', width:120, edit: 'text'}
                ,{field:'email', title:'邮箱', width:150, edit: 'text', templet: '#rr'}
                ,{field:'certificate_no', title:'身份证号'}
                ,{field:'tel', title:'手机号', width:120}
                ,{field:'role', title:'角色', width:120, templet: '#xx'
                }
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                ]
            ]
            ,page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                ,groups: 1 //只显示 1 个连续页码
                ,first: false //不显示首页
                ,last: false //不显示尾页

            }
        });


        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);
            switch(obj.event){
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    /*layer.close(index);*/
                    window.location.href = "http://localhost:8000/admin/deleteUser?uid="+data.uid;
                });
            } else if(obj.event === 'edit'){
                window.location.href = "http://localhost:8000/admin/UpdatePageByUid?uid="+data.uid;
            }
        });


    });
</script>
